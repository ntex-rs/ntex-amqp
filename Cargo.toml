[package]
name = "actix-amqp"
version = "0.1.0"
authors = ["Nikolay Kim <fafhrd91@gmail.com>"]
documentation = "https://docs.rs/actix-amqp"
repository = "https://github.com/actix/actix-amqp.git"
categories = ["network-programming"]
keywords = ["AMQP", "IoT", "messaging"]
license = "MIT/Apache-2.0"
exclude = [".gitignore", ".travis.yml", ".cargo/config"]
edition = "2018"

[workspace]
members = [
  ".",
  "codec",
]

[dependencies]
amqp-codec = "0.1.0"

actix-codec = "0.2.0-alpha.1"
actix-service = "1.0.0-alpha.1"
actix-connect = "1.0.0-alpha.1"
actix-router = "0.1.2"
actix-utils = "0.5.0-alpha.1"
actix-server-config = "0.3.0-alpha.1"
actix-rt = "1.0.0-alpha.1"

derive_more = "0.15"
either = "1.5.2"
futures = "0.3.1"
hashbrown = "0.6.3"
http = "0.1.16"
log = "0.4"
bytes = "0.4"
pin-project = "0.4.6"
uuid = { version = "0.7", features = ["v4"] }
slab = "0.4"
string = "0.2.1"
tokio-timer = "0.3.0-alpha.1"

[dev-dependencies]
env_logger = "0.6"
actix-testing = "0.3.0-alpha.1"

[patch.crates-io]
actix-amqp = { path = "." }
amqp-codec = { path = "codec" }